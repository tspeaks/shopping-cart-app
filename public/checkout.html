<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="login.css"/>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="/jquery.cookie/jquery.cookie.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row wrapper">
			<div class="col-md-12 inner">
				<div class="row justify-content-center align-items-center inner">
					<div class="col-sm-6 card" id="checkout">
						<h4 class="card-title">Checkout</h4>
							<div class="alert alert-danger alert-dismissible collapse" role="alert">
								 <strong>Error!</strong> Returning to the dashboard, no items to purchase. &nbsp; &nbsp;
								  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
								    <span aria-hidden="true">&times;</span>
								  </button>
							</div>
							<div class="card-body">
								<table class="table" id="checkoutTable">
									<thead>
								    <tr>
								      <th scope="col">Item</th>
								      <th scope="col">Name</th>
								      <th scope="col">Amount</th>
								      <th scope="col">Price</th>
								      <th scope="col"></th>							   
								    </tr>
								  </thead>
								  <tbody>
									<tr class="product" id="checkoutHat">
										<td id="hatThumbnail"></td>
										<td id="hatName"></td>
										<td id="hatCount"></td>
										<td id="hatPrice"></td>
										<td id="hatButton"><button class="btn btn-secondary btn-sm" id="hatRemove">x</button></td>
										</tr>

									<tr class="product" id="checkoutShirt">
										<td id="shirtThumbnail"></td>
										<td id="shirtName"></td>
										<td id="shirtCount"></td>
										<td id="shirtPrice"></td>
										<td id="shirtButton"><button class="btn btn-secondary btn-sm" id="shirtRemove">x</button></td>
										</tr>

									<tr class="product" id="checkoutHoodie">
										<td id="hoodieThumbnail"></td>
										<td id="hoodieName"></td>
										<td id="hoodieCount"></td>
										<td id="hoodiePrice"></td>
										<td id="hoodieButton"><button class="btn btn-secondary btn-sm" id="hoodieRemove">x</button></td>
										</tr>

									<tr class="product" id="checkoutMug">
										<td id="mugThumbnail"></td>
										<td id="mugName"></td>
										<td id="mugCount"></td>
										<td id="mugPrice"></td>
										<td id="mugButton"><button class="btn btn-secondary btn-sm" id="mugRemove">x</button></td>
										</tr>

									<tr class="product" id="checkoutMousepad">
										<td id="mousepadThumbnail"></td>
										<td id="mousepadName"></td>
										<td id="mousepadCount"></td>
										<td id="mousepadPrice"></td>
										<td id="mousepadButton"><button class="btn btn-secondary btn-sm" id="mousepadRemove">x</button></td>
										</tr>
									<tr><td></td></tr>
									</tbody>
								</table>
	

								<form>
									<div class="form-group">
										<label for="ccname">Name</label>
										<input class="form-control" name="ccname" id="ccname">
									</div>
									<div class="form-group">
										<label for="ccnumber">Card #</label>
										<input class="form-control" name="ccnumber" id="ccnumber">
									</div>
									<div class="form-group">
										<label for="cvc">CVC</label>
										<input class="form-control" name="cvc" id="cvc">
									</div>
									<div class="form-group">
										<label for="zip">Billing Zipcode</label>
										<input class="form-control" name="zip" id="zip">
									</div>
									<div class="right">
									<button class="btn btn-primary" type="button" id="purchase">Confirm Purchase</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="checkout.js"></script>
</body>
</html>
