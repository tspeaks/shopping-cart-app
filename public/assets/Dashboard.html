<!DOCTYPE html>
<!-- saved from url=(0036)http://localhost:3000/dashboard.html -->
<html lang="en" class=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Dashboard</title>
	<link rel="stylesheet" href="./Dashboard_files/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="./Dashboard_files/dashboard.css">
	<script src="./Dashboard_files/jquery.min.js"></script>
	<script src="./Dashboard_files/jquery.cookie.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="./Dashboard_files/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<style type="text/css">.fancybox-margin{margin-right:0px;}</style></head>
	

<body class="modal-open" cz-shortcut-listen="true" data-gclp-initialized="true" data-gistbox-initialized="true">
	<div class="container">
		<div class="row wrapper">
			<div class="col-md-12 inner">
				<div class="row justify-content-center align-items-center inner">
					<div class="modal in" id="profile-modal" tabindex="-1" role="dialog" style="display: block;">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
        					<h4 class="modal-title">Please enter your contact and shipping information</h4>
      					  </div>
					      <div class="modal-body">
							<form id="info" action="http://localhost:3000/dashboard.html">
								<div class="form-group">
									<label for="address">Address</label>
									<input class="modal-input" name="address" id="address">
								</div>
								<div class="form-group">
									<label for="city">City</label>	
									<input class="modal-input" name="city" id="city">
								</div>
								<div class="form-group">
									<label for="state">State</label>
									<input class="modal-input" name="state" id="state">
								</div>
								<div class="form-group">
									<label for="zipcode">Zipcode</label>
									<input class="modal-input" name="zipcode" id="zipcode">
								</div>
								<div class="form-group">
									<label for="phone-number">Phone Number</label>
									<input class="modal-input" name="phone-number" id="phone-number">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input class="modal-input" name="email" id="email">
								</div>
								<div class="right">
									<button class="btn btn-primary" type="submit" name="" id="submit">Submit</button>
								</div>
							</form>
							</div>
					    </div>
					  </div>
					</div>

					<div class="col-sm-10 card" id="dashboard">
						<h4 class="card-title" id="welcome">Welcome tspeaks!</h4>
							<div class="right">
								<button class="btn btn-dark" type="button" id="remove">Cancel my Account</button>
							</div>
							<div class="card-body">
							<table class="table .thead-light .table-bordered .table-sm">
								<thead>
								    <tr>
								      <th scope="col">Item</th>
								      <th scope="col">Name</th>
								      <th scope="col">Price</th>
								      <th scope="col"></th>
								      <th scope="col">descrip.</th>
								      <th scope="col">amount</th>
								    </tr>
								  </thead>
								  <tbody>
									<tr id="hat">
										<td><img id="hatPic" src="./Dashboard_files/hat.jpg"></td>
										<td>Hat</td>
										<td id="hatPrice">$10</td>
										<td><div class="btn-group" role="group"><button type="button" class="btn btn-secondary btn-sm" id="hatIncrease">+</button><button type="button" class="btn btn-secondary btn-sm" id="hatDecrease">-</button></div></td>
										<td>its a hat</td>
										<td id="hatCount">0</td>
									</tr>

									<tr id="shirt">
										<td><img src="./Dashboard_files/shirt.jpg"></td>
										<td>Shirt</td>
										<td id="shirtPrice">$15</td>
										<td><div class="btn-group" role="group"><button type="button" class="btn btn-secondary btn-sm" id="shirtIncrease">+</button><button type="button" class="btn btn-secondary btn-sm" id="shirtDecrease">-</button></div></td>
										<td>its a shirt</td>
										<td id="shirtCount">0</td>
									</tr>

									<tr id="hoodie">
										<td><img src="./Dashboard_files/hoodie.jpg"></td>
										<td>Hoodie</td>
										<td id="hoodiePrice">$20</td>
										<td><div class="btn-group" role="group"><button type="button" class="btn btn-secondary btn-sm" id="hoodieIncrease">+</button><button type="button" class="btn btn-secondary btn-sm" id="hoodieDecrease">-</button></div></td>
										<td>its a hoodie</td>
										<td id="hoodieCount">0</td>
									</tr>

									<tr id="mug">
										<td><img src="./Dashboard_files/mug.jpg"></td>
										<td>Mug</td>
										<td id="mugPrice">$10</td>
										<td><div class="btn-group" role="group"><button type="button" class="btn btn-secondary btn-sm" id="mugIncrease">+</button><button type="button" class="btn btn-secondary btn-sm" id="mugDecrease">-</button></div></td>
										<td>its a mug</td>
										<td id="mugCount">0</td>
									</tr>

									<tr id="mousepad">
										<td><img src="./Dashboard_files/mousepad.jpg"></td>
										<td>Mousepad</td>
										<td id="mousepadPrice">$20</td>
										<td><div class="btn-group" role="group"><button type="button" class="btn btn-secondary btn-sm" id="mousepadIncrease">+</button><button type="button" class="btn btn-secondary btn-sm" id="mousepadDecrease">-</button></div></td>
										<td>its a mousepad</td>
										<td id="mousepadCount">0</td>
									</tr>
								</tbody>
							</table>
								<div class="alert alert-danger alert-dismissible collapse" role="alert">
								 <strong>Error!</strong> Cannot proceed to checkout with no items selected.
								</div>

								<div class="right">
									<button class="btn btn-primary" type="button" id="checkout">Proceed with Checkout</button>
								</div>
								
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>

	
	<script src="./Dashboard_files/dashboard.js"></script>

<div class="modal-backdrop in"></div><form id="gclp-frame-form" target="gclp-frame" method="post" style="display: none;"></form></body></html>
