<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="dashboard.css"/>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="/jquery.cookie/jquery.cookie.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
</head>
	
</head>
<body>
	<div class="container">
		<div class="row wrapper">
			<div class="col-md-12 inner">
				<div class="row justify-content-center align-items-center inner">
					<div class="modal" id="profile-modal" tabindex="-1" role="dialog">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-body">
							<form id="info" action="">
								<div class="form-group">
									<label for="address">Address</label>
									<input name="address" id="address">
								</div>
								<div class="form-group">
									<label for="city">City</label>	
									<input name="city" id="city">
								</div>
								<div class="form-group">
									<label for="state">State</label>
									<input name="state" id="state">
								</div>
								<div class="form-group">
									<label for="zipcode">Zipcode</label>
									<input name="zipcode" id="zipcode">
								</div>
								<div class="form-group">
									<label for="phone-number">Phone Number</label>
									<input name="phone-number" id="phone-number">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input name="email" id="email">
								</div>
								<div class="right">
									<button class="btn btn-primary" type="submit" name="" id="submit">Submit</button>
								</div>
							</form>
							</div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
